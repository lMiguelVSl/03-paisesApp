<p>por-pais works!</p>

<div class="row">
    <div class="col">
        <form 
            autocomplete="off"
            (ngSubmit)="buscar()"
        >
            <input 
                #inputPais
                type="text"
                name="termino"
                class="form-control"
                [(ngModel)] = "termino"
                placeholder="Buscar Pais"
            />
        </form>
    </div>
</div>

<hr>

<div
    *ngIf="hayError"
    class="alert alert-danger">
    Doesn't found some Country with this name "{{termino}}"
</div> 

<div class="row">
    <div class="col">
        <table 
            *ngIf="!hayError" 
            class="table table-hover">

            <thead>
                <tr>
                    <th> # </th>
                    <th> Bandera </th>
                    <th> Nombre </th>
                    <th> Poblacion </th>

                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let country of Countries; let i = index">
                    <td> {{country.alpha3Code}} </td>
                    <td>
                        <img  
                            class="small-flag"
                            [src]="country.flags.png" 
                        >
                    </td>
                    <td> {{country.name}} </td>
                    <td> {{country.population | number }} </td>
                    <td> 
                        <a [routerLink]="[ '/pais', country.alpha2Code ]">Ver...</a> 
                    </td>
                </tr>
            </tbody>
            
        </table>
    </div>
</div>
