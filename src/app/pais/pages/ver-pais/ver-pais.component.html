
<div 
    *ngIf="!country; else divPais"
    class="alert alert-info">
    Wait a second please...
</div>

<ng-template #divPais >
    <div class="row">
        <div class="col-12">
            <h1>Pais:  
                <small>{{country.name}}</small>
            </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-4">
            <h3>Bandera</h3>
            <img [src]="country.flag" class="img-thumbnail" >
        </div>
        <div class="col">
            <h3>Informacion</h3>
            <ul class="list-group">
                <li class="list-group-item">
                    <strong>Poblacion</strong> 
                    {{country.population}}
                </li>
            </ul>
        </div>
    </div>
</ng-template>
